<!DOCTYPE html>
<html lang-en="en" lang-he="he" dir-he="rtl" dir-en="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title en="APBD.net | Pesto Sauce Pasta Recipe" he="APBD.net | מתכון לפסטה ברוטב פסטו"></title>


    
</head>
<body>
    <recipe-attributes style="display: none;">
        <preview-url>https://assets.bonappetit.com/photos/57af6c7af1c801a1038bd2e6/16:9/w_1280,c_limit/ligurian-pesto-with-spaghetti.jpg</preview-url>
        <title en="Pesto Sauce Pasta" he="פסטה ברוטב פסטו"></title>
        <authors>
            <author role="authored" en="Shahar Marcus" he="שחר מרכוס"></author>
            <!-- <author role="adapted" en="Shahar Marcus" he="שחר מרכוס"></author> -->
        </authors>
        <time unit="min">30</time>
        <difficulty>3</difficulty>
        <servings>
            <min>3</min>
            <max>5</max>
        </servings>
        <nutrition-facts>
            <weight unit="g">200</weight>
            <gl></gl>
            <fiber unit="g">19.2</fiber>
            <sugar unit="g">6.2</sugar>
            <starch unit="g">2</starch>
        </nutrition-facts>
        <ingredients>
            <item>
                <name pattern-en="^Water$" pattern-he="^מים$"></name>
                <weight unit="l">2.5</weight>
            </item>
            <item>
                <name company-id="just-taste" 
                      pattern-en="(?:Spaghetti|Fettuccine|Pappardelle)$" pattern-he="(?:ספגטי|פטוצ'יני|פפרדלה)" 
                      en="Just Taste Pasta" he="פסטה של Just Taste"></name>
                <weight unit="g">250</weight>
            </item>
            <item>
                <name pattern-en="^Pesto Sauce$" pattern-he="^רוטב פסטו$"></name>
                <weight unit="g">160</weight>
            </item>
            <item>
                <name pattern-en="^Salt$" pattern-he="^מלח$"></name>
                <weight unit="tbsp">0.5</weight>
            </item>
            <item>
                <name pattern-en="^Olive Oil$" pattern-he="^שמן זית$"></name>
                <weight unit="tsp">1</weight>
            </item>
            <item>
                <name pattern-en="^Parmesan Cheese$" pattern-he="^גבינת פרמזן$"></name>
                <weight unit="g">80</weight>
            </item>
        </ingredients>
        <instructions>
            <step>
                <content
                    en="Pour the water into a pot, and add the salt. Start boiling the water."
                    he="שופכים את המים לסיר, ומוסיפים את המלח. מתחילים להרתיח את המים."
                ></content>
            </step>
            <step>
                <content
                    en="Add the pasta to the boiling water, and wait 4 minutes. (We're cooking the pasta for a total of 5 minutes.)"
                    he="מוסיפים את הפסטה למים הרותחים, וממתינים 4 דקות. (מבשלים את הפסטה סך הכל 5 דקות.)"
                ></content>
            </step>
            <step>
                <content
                    en="Take 3/4 cups pasta water from the boiling, and keep aside. Cool as much as possible, if possible."
                    he="לוקחים 3/4 כוסות מי פסטה מהסיר הרותח, ושומרים בצד. מצננים כמה שאפשר, אם אפשר."
                ></content>
                <note
                    en="You can take as much pasta water as your'e comfortable with. Just make sure you have more than 3/4 cups."
                    he="אתם יכולים לקחת גם יותר משלושת-רבעי כוס, אם זה יותר נוח לכם."
                ></note>
            </step>
            <step>
                <content
                    en="Wait until the pasta reaches 5 minutes in water. Then, dump the pasta into a strainer."
                    he="ממתינים עד שהפסטה מגיעה ל-5 דקות במים. לאחר מכן, שופכים את הפסטה למסננת."
                ></content>
                <note
                    en="Leaving the pasta in the water can cause it to get mushy."
                    he="הפסטה יכולה להפוך לעיסתית אם משאירים אותה במים יותר מדי זמן."
                ></note>
            </step>
            <step>
                <content
                    en="Then, to a pan (or the same pot, if you prefer, since the pot is now empty) add the olive oil. Wait for it to heat up, and then add the pesto sauce, pasta water and parmesan cheese to the pan."
                    he="לאחר מכן, למחבת (או לאותו סיר, אם תרצו, מכיוון שהסיר ריק כעת) מוסיפים את השמן. מחכים שהשמן יתחמם, ואז מוסיפים למחבת את רוטב הפסטו, מי הפסטה וגבינת הפרמזן."
                ></content>
            </step>
            <step>
                <content
                    en="Quickly mix the sauce until it reaches a texture similar to that of pink sauce"
                    he="מערבבים במהירות את הרוטב עד שהוא מגיע למרקם דומה לזה של רוטב רוזה."
                ></content>
                <note
                    en="If the sauch is too watery, keep stirring the sauce. It will gradually reduce it."
                    he="אם הרוטב נראה מיימי מדי, המשיכו לערבב את הרוטב - המים יתאדו לאט לאט, והרוטב יגיע למרקם המתאים."
                ></note>
            </step>
            <step>
                <content
                    en="Add the pasta to the sauce, and mix it well. Enjoy your pasta! :)"
                    he="מוסיפים את הפסטה לרוטב, ומערבבים כראוי. בתיאבון :)"
                ></content>
                <note
                    en="To make the pasta healthier to eat, refrigirate it - when reheated, some of the starch will become resistent, and will behave like fiber."
                    he="כדי להפוך את הפסטה לבריאה יותר, תקררו אותה - כשהפסטה תחומם שוב, חלק מהעמילן בפסטה יהפוך לעמיד, ויתנהג כמו סיבים תזונתיים."
                ></note>
            </step>
        </instructions>
    </recipe-attributes>
</body>
</html>
