    <script>
        let provElements = document.querySelectorAll("[prov]");

        for (let element of provElements) {
            if (parseInt(element.innerText) === 0) continue;
            let s = document.createElement("small");
            s.innerHTML = "x10";
            s.style.cssText = `
                font-weight: 700;
                position: absolute;
                margin: 3px -2em;
            `;
            s.classList.add("rainbow-text");
            element.prepend(s)
        }
