INSTRUCTIONSELEMENT=<li>    <p        en="Pour the water into a pot, and add the salt. Start boiling the water."        he="שופכים את המים לסיר, ומוסיפים את המלח. מתחילים להרתיח את המים."    ></p></li><li>    <p        en="Add the pasta to the boiling water, and wait 4 minutes. (We're cooking the pasta for a total of 5 minutes.)"        he="מוסיפים את הפסטה למים הרותחים, וממתינים 4 דקות. (מבשלים את הפסטה סך הכל 5 דקות.)"    ></p></li><li>    <p        en="Take 3/4 cups pasta water from the boiling, and keep aside. Cool as much as possible, if possible."        he="לוקחים 3/4 כוסות מי פסטה מהסיר הרותח, ושומרים בצד. מצננים כמה שאפשר, אם אפשר."    ></p>    <p class="note"        en="You can take as much pasta water as your'e comfortable with. Just make sure you have more than 3/4 cups."        he="אתם יכולים לקחת גם יותר משלושת-רבעי כוס, אם זה יותר נוח לכם."    ></p></li><li>    <content        en="Wait until the pasta reaches 5 minutes in water. Then, dump the pasta into a strainer."        he="ממתינים עד שהפסטה מגיעה ל-5 דקות במים. לאחר מכן, שופכים את הפסטה למסננת."    ></content>    <p class="note"        en="Leaving the pasta in the water can cause it to get mushy."        he="הפסטה יכולה להפוך לעיסתית אם משאירים אותה במים יותר מדי זמן."    ></p></li><li>    <content        en="Then, to a pan (or the same pot, if you prefer, since the pot is now empty) add the olive oil. Wait for it to heat up, and then add the pesto sauce, pasta water and parmesan cheese to the pan."        he="לאחר מכן, למחבת (או לאותו סיר, אם תרצו, מכיוון שהסיר ריק כעת) מוסיפים את השמן. מחכים שהשמן יתחמם, ואז מוסיפים למחבת את רוטב הפסטו, מי הפסטה וגבינת הפרמזן."    ></content></li><li>    <content        en="Quickly mix the sauce until it reaches a texture similar to that of pink sauce"        he="מערבבים במהירות את הרוטב עד שהוא מגיע למרקם דומה לזה של רוטב רוזה."    ></content>    <p class="note"        en="If the sauch is too watery, keep stirring the sauce. It will gradually reduce it."        he="אם הרוטב נראה מיימי מדי, המשיכו לערבב את הרוטב - המים יתאדו לאט לאט, והרוטב יגיע למרקם המתאים."    ></p></li><li>    <content        en="Add the pasta to the sauce, and mix it well. Enjoy your pasta! :)"        he="מוסיפים את הפסטה לרוטב, ומערבבים כראוי. בתיאבון :)"    ></content>    <p class="note"        en="To make the pasta healthier to eat, refrigirate it - when reheated, some of the starch will become resistent, and will behave like fiber."        he="כדי להפוך את הפסטה לבריאה יותר, תקררו אותה - כשהפסטה תחומם שוב, חלק מהעמילן בפסטה יהפוך לעמיד, ויתנהג כמו סיבים תזונתיים."    ></p></li>